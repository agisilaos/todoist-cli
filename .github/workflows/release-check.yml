name: release-check

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main, master]

jobs:
  release-check:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run release check
        run: make release-check VERSION=v0.0.0
