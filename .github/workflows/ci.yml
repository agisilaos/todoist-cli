name: ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
      - name: gofmt
        run: |
          gofmt -w $(git ls-files '*.go')
          if ! git diff --quiet; then
            echo "gofmt produced changes; please run gofmt"
            git diff
            exit 1
          fi
      - name: vet
        run: go vet ./...
      - name: test
        run: go test ./...
